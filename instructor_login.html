<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>

        /* –°—Ç–∏–ª—ñ –¥–ª—è —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä—ñ–≤ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ –ø–æ–º–∏–ª–æ–∫ */

    </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">S</div>
                <span>SSRM</span>
            </a>
            <nav class="nav-controls">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="uk">üá∫üá¶ –£–ö–†</button>
                    <button class="lang-btn" data-lang="en">üá¨üáß ENG</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2 data-translate="instructor-login-title">–í—Ö—ñ–¥ –¥–æ –ü–∞–Ω–µ–ª—ñ –í–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</h2>
            <p data-translate="instructor-subtitle" class="text-muted">SSRM: –°–∏—Å—Ç–µ–º–∞ –°–∞–º–æ–∫–æ–Ω—Ç—Ä–æ–ª—é –†–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É</p>

            <form id="instructorLoginForm">
                
                <div class="form-group">
                    <label for="email" class="form-label" data-translate="email-login">Email (–õ–æ–≥—ñ–Ω):</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="prof.ivanov@ssrm.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label" data-translate="password">–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div id="loadingIndicator" class="d-none">
                    </div>
                
                <div id="loginFeedback" class="feedback-message">
                    </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg mt-4" data-translate="login-button">
                    –£–≤—ñ–π—Ç–∏ —Ç–∞ –ü–æ—á–∞—Ç–∏ –ü–µ—Ä–µ–≤—ñ—Ä–∫—É
                </button>
                
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">hai-guys.space</div>
            <p class="footer-text" data-translate="footer-text">
                –°—Ç–µ–∂—Ç–µ –∑–∞ –Ω–∞—à–∏–º–∏ –Ω–∞—Å—Ç—É–ø–Ω–∏–º–∏ –ø—Ä–æ–µ–∫—Ç–∞–º–∏!
            </p>
        </div>
    </footer>
    
    <script src="main.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–æ–≤–∏
            SSRM.langManager.init(); 

            // 2. –ï–ª–µ–º–µ–Ω—Ç–∏
            const form = document.getElementById('instructorLoginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginFeedback = document.getElementById('loginFeedback');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitButton = form.querySelector('button[type="submit"]');

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –≤–∏–∫–ª–∞–¥–∞—á –≤–∂–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
            if (SSRM.Auth.isAuthenticated() && SSRM.Auth.getCurrentUser().type !== 'student') {
                window.location.href = 'instructor_dashboard.html';
                return;
            }

            // 3. –û–±—Ä–æ–±–Ω–∏–∫ —Ñ–æ—Ä–º–∏
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                loginFeedback.innerHTML = '';
                SSRM.FormValidator.clearError(emailInput);
                SSRM.FormValidator.clearError(passwordInput);

                // –®–≤–∏–¥–∫–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥-–≤–∞–ª—ñ–¥–∞—Ü—ñ—è
                if (!SSRM.FormValidator.validateEmail(email)) {
                    SSRM.FormValidator.showError(emailInput, '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π Email.');
                    return;
                }
                if (!SSRM.FormValidator.validatePassword(password)) {
                    SSRM.FormValidator.showError(passwordInput, '–ü–∞—Ä–æ–ª—å –º–∞—î –±—É—Ç–∏ –Ω–µ –º–µ–Ω—à–µ 6 —Å–∏–º–≤–æ–ª—ñ–≤.');
                    return;
                }

                // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                SSRM.showLoading(loadingIndicator);
                submitButton.disabled = true;

                // –Ü–º—ñ—Ç–∞—Ü—ñ—è –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–≥–æ –∑–∞–ø–∏—Ç—É (–∑–∞—Ç—Ä–∏–º–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞)
                setTimeout(() => {
                    SSRM.hideLoading(loadingIndicator);
                    submitButton.disabled = false;
                    
                    // 4. –ü–æ—à—É–∫ –≤–∏–∫–ª–∞–¥–∞—á–∞ –≤ –º–æ–∫–æ–≤–∏—Ö –¥–∞–Ω–∏—Ö
                    const user = SSRM.mockInstructorAccounts.find(acc => 
                        acc.email === email && acc.password === password
                    );

                    if (user) {
                        // –£–°–ü–Ü–®–ù–ò–ô –í–•–Ü–î
                        SSRM.Auth.login(user.id, user.role); // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ ID —Ç–∞ —Ä–æ–ª—å (instructor/hod)
                        
                        const welcomeMessage = `${SSRM.langManager.translate('welcome-instructor')} ${user.name}!`;
                        loginFeedback.className = 'feedback-message text-success';
                        loginFeedback.innerHTML = welcomeMessage;
                        SSRM.toast.success(welcomeMessage, 2000);

                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –Ω–∞ –¥–∞—à–±–æ—Ä–¥
                        setTimeout(() => {
                            window.location.href = 'instructor_dashboard.html';
                        }, 500);

                    } else {
                        // –ù–ï–í–Ü–†–ù–Ü –î–ê–ù–Ü
                        const errorMessage = SSRM.langManager.translate('invalid-credentials');
                        loginFeedback.className = 'feedback-message text-danger';
                        loginFeedback.innerHTML = errorMessage;
                        SSRM.toast.error(errorMessage, 3000);
                    }
                }, 1000); // –ó–∞—Ç—Ä–∏–º–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞ –¥–ª—è —ñ–º—ñ—Ç–∞—Ü—ñ—ó –º–µ—Ä–µ–∂—ñ
            });
        });
    </script>
</body>
</html>
